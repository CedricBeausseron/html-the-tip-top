<body class="connexion-inscription container">
    <div class="row">
        <div class="col-12 col-lg-6">
            <h2 class="text-center">S'inscrire</h2>
            <div class="row" id="form-subscribe">
                <div class="col-6">
                    <label for="input-subscribe-last-name">Nom</label>
                    <br>
                    <input type="text" class="bg-light form-control" id="input-subscribe-last-name" aria-describedby="input-subscribe-last-name" placeholder="">
                    <div class="text-danger invisible" id="error-for-input-subscribe-last-name">ERREUR</div>
                </div>
                <div class="col-6">
                    <label for="input-subscribe-first-name">Prénom</label>
                    <br>
                    <input type="text" class="bg-light form-control" id="input-subscribe-first-name" aria-describedby="input-subscribe-first-name" placeholder="">
                    <div class="text-danger invisible" id="error-for-input-subscribe-first-name">ERREUR</div>
                </div>
                <div class="col-12">
                    <label for="input-subscribe-email">Email</label>
                    <br>
                    <input type="email" class="bg-light form-control" id="input-subscribe-email" aria-describedby="input-subscribe-email" placeholder="">
                    <div class="text-danger invisible" id="error-for-input-subscribe-email">ERREUR</div>
                </div>
                <div class="col-12">
                    <label for="input-subscribe-email">Mot de passe</label>
                    <br>
                    <input type="password" class="bg-light form-control" id="input-subscribe-password" aria-describedby="input-subscribe-password" placeholder="">
                    <div class="text-danger invisible" id="error-for-input-subscribe-password">ERREUR</div>
                </div>
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-dark">Se connecter</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-6">
            <h2 class="text-center">Se connecter</h2>
            <div class="row" id="form-login">
                <div class="col-12">
                    <label for="input-login-email">Email</label>
                    <br>
                    <input type="email" class="bg-light form-control" id="input-login-email" aria-describedby="input-login-email" placeholder="">
                    <div class="text-danger invisible" id="error-for-input-login-email">ERREUR</div>
                </div>
                <div class="col-12">
                    <label for="input-login-email">Mot de passe</label>
                    <br>
                    <input type="password" class="bg-light form-control" id="input-login-password" aria-describedby="input-login-password" placeholder="">
                    <div class="text-danger invisible" id="error-for-input-login-password">ERREUR</div>
                </div>
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-dark">Se connecter</button>
                </div>
            </div>
        </div>
    </div>
</body>
